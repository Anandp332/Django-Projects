<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script rel="script" href="{% static 'css/bootstrap.min.js' %}"></script>
</head>
<body class="background-color:primary">
    <center>
        <h1 style="color:red">Insert Person Data</h1>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{form.as_table}}
                <tr>
                    <td>
                        <input type="submit" class="btn btn-danger bg-color:primary">
                    </td>
                </tr>
            </table>
            <a href="{% url 'show'%}">Go To View Data</a>
        </form>
        <img src="{% static 'image/13.jpg%'}" alt="image" border="2" width="30" height="30">
    </center>

</body>
</html>
